{% extends "base.html" %}
{% block body %}
Viewing all character lists! 
<a href="{% url "sorterinput:editcharlists" %}">Edit/Add Lists</a>
{% if character_lists %}
    <ul>
    {% for charlist in character_lists %}
        <li><a href="{% url 'sorterinput:viewlist' charlist.id %}">{{ charlist.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No character lists are available.</p>
{% endif %}
{% endblock %}
