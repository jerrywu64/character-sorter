<h1>Sorting {{ charlist.title }}</h1>

{% if done %}<p><strong>Done!</strong></p>
{% else %}
<h2>Choose the better one</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'sorterinput:sortlist' charlist.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="char1" id="char1" value="{{ char1.id }}" />
    <input type="hidden" name="char2" id="char2" value="{{ char2.id }}" />
    <ul>
        <li> <input type="radio" name="sort" id="sort1" value="1" />
            <label for="sort1">
                {{ char1.name }} from {{ char1.fandom }}</label></li>
        <li> <input type="radio" name="sort" id="sort-1" value="-1" />
            <label for="sort-1">
                {{ char2.name }} from {{ char2.fandom }}</label></li>
        <li> <input type="radio" name="sort" id="sort0" value="0" />
            <label for="sort0">
                Same</label></li>
    </ul>

    <input type="submit" value="Submit!" />
</form>

{% endif %}

<a href="{% url 'sorterinput:viewlist' charlist.id %}">Back to viewing</a>
